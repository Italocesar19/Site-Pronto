    <div class="support-container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Suporte ChekPet</h2>
            </div>
            <div id="chat-content" class="chat-content">
                <!-- Mensagens do chat aparecerão aqui -->
                <div class="chat-message bot">Olá! Como podemos ajudar?</div>
                <div class="chat-options">
                    <button onclick="handleSupportOption('meu-pet-esta-doente')">Meu pet está doente</button>
                    <button onclick="handleSupportOption('achei-pet-perdido')">Achei um pet perdido</button>
                    <button onclick="handleSupportOption('problemas-conta')">Estou com problemas na minha conta</button>
                </div>
            </div>
            <div class="chat-footer">
                <input type="text" id="user-input" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
